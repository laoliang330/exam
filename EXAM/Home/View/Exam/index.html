<layout name="tpl/htmlHF" />
<!-- page 容器 -->
<div class="page">
<header class="bar bar-nav">
    <a class="button button-link button-nav pull-left back" href="#" data-transition='slide-out'>
        <span class="icon icon-left"></span>
        返回
    </a>
    <h1 class="title">考场信息</h1>
</header>
<div class="content">
    <div class="content-block-title">{$roomName}</div>
    <div class="card facebook-card">
        <div class="card-header no-border">
            <div class="facebook-date">开放时间:{$startTime}</div>
            <div class="facebook-date">截止时间:{$endTime}</div>
        </div>
        <div class="card-content"><img src="http://gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i3/TB10LfcHFXXXXXKXpXXXXXXXXXX_!!0-item_pic.jpg_250x250q60.jpg" width="100%"></div>
        <div class="card-footer no-border">
            <a href="#" class="link">考试时间:{$timeLimit}</a>
            <a href="#" class="link">及格分数:{$passScore}</a>
            <a href="#" class="link">允许超时:{$forceEnd}</a>
        </div>
    </div>
    <p><a href="{$questionList}" class="button button-danger">开始考试</a></p>
</div>
</div>
